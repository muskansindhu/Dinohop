<!DOCTYPE html>
<html>
  <head>
    <title>Hopping Dino</title>
    <style>
      body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #game-container {
        width: 960px;
        height: 540px;
        border: 8px solid #444;
        border-radius: 16px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
        background: #000;
        overflow: hidden;
        position: relative;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
